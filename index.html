<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revolt | Battery Solutions, Portuguese Expertise</title>
  <meta name="description" content="Revolt provides battery energy storage solutions using both first-life and second-life batteries." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark:#08232b;
      --bg-darker:#061a20;
      --brand:#B1FF9B;              
      --text:#ffffff;
      --text-dim:rgba(255,255,255,.85);
      --btn-text:#0b1d24;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      color:var(--text);
      background:var(--bg-darker);
      overflow-x:hidden;
    }

    /* NAVBAR */
    .navbar{
      position:absolute; top:0; left:0; right:0;
      display:flex; align-items:center; justify-content:center;
      padding:18px 24px; z-index:20;
      background:linear-gradient(180deg, rgba(2,28,35,.7) 0%, rgba(3,16,20,0) 100%);
    }
    .nav-inner{
      width:min(1200px, 92vw);
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{
      display:flex; align-items:center; gap:.75rem; text-decoration:none; color:var(--text);
    }
    .brand img{height:28px; width:auto; display:block;}
    .brand span{font-weight:800; letter-spacing:.08em; font-size:14px}
    .nav-links{
      display:flex; align-items:center; gap:22px; flex-wrap:wrap;
    }
    .nav-links a{
      color:var(--text); text-decoration:none; font-weight:500; font-size:15px;
      opacity:.95;
    }
    .nav-links a:hover{opacity:1; text-decoration:underline;}
    .search-icon{
      display:inline-block; width:18px; height:18px; opacity:.9;
      background: currentColor;
      -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23fff" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.57-4.23C15.99 6.01 13.48 3.5 10.49 3.5S5 6.01 5 9s2.51 5.5 5.5 5.5c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20.49 21 22 19.49 15.5 14zm-5 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/></svg>') no-repeat center / contain;
              mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23000" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.57-4.23C15.99 6.01 13.48 3.5 10.49 3.5S5 6.01 5 9s2.51 5.5 5.5 5.5c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20.49 21 22 19.49 15.5 14zm-5 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/></svg>') no-repeat center / contain;
    }

    /* HERO */
    .hero{
      position:relative; min-height:100vh; display:flex; align-items:center;
      background:
        linear-gradient(180deg, rgba(3,77,99,.45) 0%, rgba(1,15,20,.8) 65%),
        url('revolt_mockup.jpg') center/cover no-repeat fixed;
    }
    .hero::before{
      content:""; position:absolute; inset:0;
      background:radial-gradient(1200px 600px at 70% 10%, rgba(13,56,66,.25), transparent 60%);
      pointer-events:none;
    }
    .hero-inner{
      width:min(1200px, 92vw); margin: 0 auto; position:relative; z-index:1;
      display:grid; grid-template-columns: 1fr; align-items:center;
      padding: 120px 0 80px;
    }
    .h-title{
      font-size: clamp(38px, 7.5vw, 74px);
      line-height: .95; letter-spacing:-.02em; margin:0 0 24px 0;
      font-weight:800;
    }
    .h-desc{
      color:var(--text-dim); max-width:620px; margin: 8px 0 26px 0; font-size:18px;
    }
    .btns{display:flex; gap:16px; flex-wrap:wrap;}
    .btn{
      display:inline-block; text-decoration:none; border-radius:999px;
      padding:14px 22px; font-weight:700; font-size:16px;
      border:2px solid transparent;
    }
    .btn-primary{background:var(--brand); color:var(--btn-text);}
    .btn-primary:hover{filter:saturate(120%);}
    .btn-ghost{border-color:var(--brand); color:var(--text); background:transparent;}
    .btn-ghost:hover{background:rgba(177,255,155,.08);}
    .logo-watermark{
      position:absolute; right: clamp(12px, 4vw, 40px); bottom: clamp(12px, 4vw, 40px);
      opacity:.9; filter: drop-shadow(0 6px 22px rgba(0,0,0,.35));
    }
    .logo-watermark img{height:42px; width:auto; display:block;}

    footer{
      text-align:center; padding:28px 16px; color:#a5b7bd; font-size:13px;
      background:linear-gradient(180deg, rgba(1,15,20,.0) 0%, rgba(1,15,20,.6) 100%);
    }

    @media (max-width: 920px){
      .nav-links{display:none;}
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="navbar">
    <div class="nav-inner">
      <a href="#" class="brand" aria-label="Revolt home">
        <img src="revolt_logo.png" alt="Revolt logo" />
        <span>REVOLT</span>
      </a>
      <nav class="nav-links" aria-label="Primary">
        <a href="#">Products</a>
        <a href="#">Partners</a>
        <a href="#">Learn more</a>
        <a href="#">Company</a>
        <a href="#">Career</a>
        <a href="https://www.linkedin.com/company/revolt-energy-storage" target="_blank">Contact</a>
        <span class="search-icon" title="Search"></span>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" role="banner" aria-label="Hero">
    <div class="hero-inner">
      <h1 class="h-title">Battery Solutions,<br> Portuguese Expertise</h1>
      <p class="h-desc">
        Revolt provides battery energy storage solutions using both first-life and second-life batteries.
      </p>
      <div class="btns">
        <a class="btn btn-primary" href="#">Our products</a>
        <a class="btn btn-ghost" href="https://www.linkedin.com/company/revolt-energy-storage" target="_blank">Contact us</a>
      </div>

      <div class="logo-watermark" aria-hidden="true">
        <img src="revolt_logo.png" alt="">
      </div>
    </div>
  </section>

  <footer>
    © <span id="y"></span> Revolt — All rights reserved.
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
